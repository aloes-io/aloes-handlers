image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - node_modules/

test_async:
  script:
   - npm install
   - npm run test

build_docs:
  script:
   - npm install
   - npm run doc

pages:
  stage: deploy
  script:
  - mkdir .docs
  - cp -r jsdoc/* .docs
  - mv .docs docs
  artifacts:
    paths:
    - docs
  only:
  - master